<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fabkart</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>

    <section class="colored-section">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">fabkart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#footer">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pricing">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cta">Download</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cta">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cta">SignUp</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 my-auto">
                    <h1 class="big-heading">India's biggest fashion sale is live.</h1>
                    <div class="mt-3">
                        <button type="button" class="btn btn-dark btn-lg download-button mr-4"><i
                                class="fab fa-apple"></i> Download</button>
                        <button type="button" class="btn btn-outline-light btn-lg download-button ml-4"><i
                                class="fab fa-google-play"></i> Download</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <img class="title-image"
                        src="https://cdn3d.iconscout.com/3d/premium/thumb/50-percent-discount-offer-5743192-4825789.png"
                        alt="iphone-mockup">
                </div>
            </div>
        </div>
    </section>

    <section class="products-section my-4">
        <div class="container">
            <div class="row">
                {% for Product in Products %}
                <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
                    <div class="card mx-auto" style="width: 18rem;">
                        <img src="{{ Product.image }}" class="cardimgclass mx-auto" alt="...">
                        <div class="card-body">
                            <p class="card-text">{{Product.title}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
